    <h1>Golden Ceylon</h1>
    <p> Чай черный <i>GREENFIELD Golden Ceylon</i> Цейлонский – крупнолистовой цейлонский чай, который выращивают в провинции Ругуну на юге Шри-Ланки. Этот напиток с ярким ароматом, характерным для элитного цейлонского чая, отличается мягким вкусом с тонкими пряными оттенками.</p>
