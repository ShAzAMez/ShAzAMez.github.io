    <h1>Chocolate Toffee</h1>
    <p>Великолепное трио – чай, сливочная карамель и шоколад – создает идеальный вкусовой баланс <i>Greenfield Chocolate Toffee.</i> Тягучая томная сладость сливочной карамели и мягкий теплый аромат шоколада пробуждают новые оттенки в глубоком, чуть пряном вкусе превосходного цейлонского чая.</p>
