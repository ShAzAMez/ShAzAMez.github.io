    <h1>Vanilla Cranberry</h1>
    <p>Тёплая волна ванили наполняет новым дыханием великолепный цейлонский чай в композиции <i>Greenfield Vanilla Cranberry.</i> Прохладный, кисловато-сладкий аромат и свежая «морозная» горчинка спелой клюквы, виртуозно вплетённые в грани сложного вкуса, завершают великолепную композицию.</p>
