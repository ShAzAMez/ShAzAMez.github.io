    <h1>Festive Grape</h1>
    <p>Великолепное трио — яблоко, шиповник и гибискус — составляет основу <i>Greenfield Festive Grape.</i> Тонкая сладость сушеных яблок звучит в унисон с мягким вкусом шиповника, а пикантную кислинку гибискуса в насыщенном праздничном вкусе оттеняет теплый аромат красного винограда.</p>
