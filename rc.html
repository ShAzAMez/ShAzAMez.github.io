    <p>Чай <i>Greenfield Rich Camomile</i> зеленый с ромашкой 25 пакетиков — нежный и ароматный пакетированный чай, созданный из цветков ромашки, дополненных сладким оттенком сушеных яблок и пряными нотками корицы. ... Чай <i>Greenfield Rich Camomile</i> можно смело называть напитком для души.</p>
